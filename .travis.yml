# Travis configuration.  Build the simulator and run its tests.

addons:
  apt:
    packages:
      - "python3-pip"

matrix:
  include:
    - os: linux
      language: python
      env: TEST=imgtool

before_install:
  - |
    if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
      ./ci/check-signed-off-by.sh
      if [ $? -ne 0 ]; then
        exit 1
      fi
    fi

install:
  - ./ci/${TEST}_install.sh

script:
  - ./ci/${TEST}_run.sh

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
